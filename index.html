<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nashville Software School</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <h1> Mind Musings </h1>
    </header>
    <div class="contentContainer">
        <form action="daily__journal" class="formContainer">
            <fieldset class="journal__date">
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            

                <label for="concepts">Concepts covered</label>
                <input type="text">

                <label for="journalEntry">Journal Entry</label>
                <textarea name="entry" id="entry" cols="30" rows="10"></textarea>

                <label for="vibe">Vibe</label>
                <select id="vibes">
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="energized">Energized</option>
                    <option value="exhausted">Exhausted</option>
                </select>
            </fieldset>

            <input type="button" value="Record Journal Entry"></input>

        </form>

        <div class="contentContainer__right">

        </div>


    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
